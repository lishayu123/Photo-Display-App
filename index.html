<!DOCTYPE html>
<html>
    <head>
        <title>Photo Display App</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="intro">
            
            <h1>Memo</h1>
            
            <h2>Capture life's memories with Memo!</h2>
            
        </div>

        <div>
            <img class="totoro both" src="https://images.unsplash.com/photo-1611457194403-d3aca4cf9d11?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=333&q=80">

      <div class="post">
                
     <strong>to_to</strong>
                
     <p class="caption">My Neighbor Totoro.</p>
                
      </div>
            
      </div>

        <div>
            <img class="blankheart" src="https://pngimage.net/wp-content/uploads/2018/06/instagram-love-icon-png-4.png">
            
            <img class="heart" src="https://www.transparentpng.com/thumb/instagram-heart/CYXrdl-instagram-heart-hd-photo-png.png">
            
        </div>
        
        <br>
        
        <div class="options post">
            
            <button class="cc">Change Caption</button>
            
            <button class="cp">Change Picture</button>
            
            <button class="cb">Change Border</button>
            
            <button class="reset">Reset</button>
            
            <img class="plus" src="https://petersanders.com/wp-content/uploads/2021/04/free-png-plus-sign-transparent-plus-signpng-images-pluspng-plus-sign-transparent-background-512_512.png">
            
        </div>
        
    </body>
</html>
